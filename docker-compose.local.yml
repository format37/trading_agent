version: "3.8"

services:
  trading-agent:
    container_name: trading-agent-local
    runtime: runc
    build:
      context: .
      dockerfile: Dockerfile.local
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    env_file:
      - .env
    volumes:
      # Mount source code for hot-reload in development
      - ./:/app
      # Local data folder for CSV files from MCP tools
      - ./data:/app/data
      # Trading agent specific logs and reports
      - ./data/trading_agent:/app/data/trading_agent
      # Claude CLI credentials (persists authentication)
      - ~/.claude:/home/appuser/.claude
    environment:
      - PORT=8012
      - TZ=UTC
      - PYTHONUNBUFFERED=1
    ports:
      - "8012:8012"
    restart: unless-stopped
    networks:
      - mcp-shared
    # Note: MCP servers (mcp-polygon, mcp-binance, mcp-perplexity-local)
    # are external services running on the mcp-shared network.
    # They must be started before this service.

networks:
  mcp-shared:
    external: true
