version: "3.8"

services:
  trading-agent:
    container_name: trading-agent
    runtime: runc
    build:
      context: .
      dockerfile: Dockerfile.prod
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    env_file:
      - .env.prod
    volumes:
      # Shared data folder for CSV files from MCP tools
      - /home/ubuntu/mcp/data:/app/data
      # Trading agent specific logs and reports
      - ./data/trading_agent:/app/data/trading_agent
    environment:
      - PORT=8012
      - TZ=UTC
      - PYTHONUNBUFFERED=1
    expose:
      - "8012"
    restart: unless-stopped
    networks:
      - mcp-shared
    depends_on:
      - mcp-polygon
      - mcp-binance
      - mcp-perplexity-local
    # healthcheck:
    #   test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8012/health')"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

networks:
  mcp-shared:
    external: true
