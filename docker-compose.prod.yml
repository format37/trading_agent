version: "3.8"

services:
  trading-agent:
    container_name: trading-agent
    runtime: runc
    build:
      context: .
      dockerfile: Dockerfile.prod
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    env_file:
      - .env.prod
    volumes:
      # Shared data folder for CSV files from MCP tools
      - /home/ubuntu/mcp/data:/app/data
      # Claude CLI credentials (persists authentication)
      - /home/ubuntu/.claude:/home/appuser/.claude
    environment:
      - PORT=8012
      - TZ=UTC
      - PYTHONUNBUFFERED=1
    expose:
      - "8012"
    # restart: unless-stopped
    networks:
      - mcp-shared
    # Note: MCP servers are external services (not defined in this file)
    # They must be running on the mcp-shared network before starting this service

networks:
  mcp-shared:
    external: true
